    <title>StoryOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CRITICAL POLYFILLS FOR WEB3/STORY PROTOCOL -->
    <script>
      window.global = window;
      window.process = {
        env: { NODE_ENV: 'development' },
        version: '',
        nextTick: function(cb) { setTimeout(cb, 0); },
        browser: true
      };
      // AudioContext Polyfill
      if (!window.AudioContext && window.webkitAudioContext) {
        window.AudioContext = window.webkitAudioContext;
      }
    </script>
    
    <!-- 3. Load Buffer Library -->
    <script src="https://bundle.run/buffer@6.0.3"></script>
    
    <!-- ElevenLabs ConvAI Widget -->
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed@beta" async type="text/javascript"></script>
    
    <script>
      if (window.buffer) {
        window.Buffer = window.buffer.Buffer;
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- TYPOGRAPHY UPGRADE: Pixelify Sans (UI), Space Grotesk (Body), Playfair (Display), VT323 (Terminal) -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],

              'zinc-404': '#FF3B30',

            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'window-open': 'windowOpen 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              windowOpen: {
                '0%': { transform: 'scale(0.8) translateY(20px)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #050505; color: #fff; cursor: default; }
      
      .no-scrollbar::-webkit-scrollbar { width: 0px; background: transparent; }
      
      /* CRT Scanline Effect Overlay */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }
    </style>
