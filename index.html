
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Hollywood OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CRITICAL POLYFILLS FOR WEB3/STORY PROTOCOL -->
    <script>
      window.global = window;
      window.process = {
        env: { NODE_ENV: 'development' },
        version: '',
        nextTick: function(cb) { setTimeout(cb, 0); },
        browser: true
      };
      // AudioContext Polyfill
      if (!window.AudioContext && window.webkitAudioContext) {
        window.AudioContext = window.webkitAudioContext;
      }
    </script>
    
    <!-- 3. Load Buffer Library -->
    <script src="https://bundle.run/buffer@6.0.3"></script>
    
    <script>
      if (window.buffer) {
        window.Buffer = window.buffer.Buffer;
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,900;1,900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              mono: ['"Courier Prime"', 'monospace'],
            },
            colors: {
              'bitcoin-orange': '#F7941D', // Updated to specific orange
              'burnt-orange': '#C27800',   // Darker Amber
              'warm-black': '#080808',
              'void-black': '#000000',
              'tech-gray': '#111111',
            },
            animation: {
              'glitch': 'glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite',
              'layer-recede': 'layerRecede 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'layer-restore': 'layerRestore 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'module-slide-up': 'moduleSlideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' }
              },
              layerRecede: {
                '0%': { transform: 'scale(1) translateZ(0)', opacity: '1', filter: 'blur(0px)' },
                '100%': { transform: 'scale(0.85) translateZ(-200px)', opacity: '0.5', filter: 'blur(4px)' },
              },
              layerRestore: {
                '0%': { transform: 'scale(0.85) translateZ(-200px)', opacity: '0.5', filter: 'blur(4px)' },
                '100%': { transform: 'scale(1) translateZ(0)', opacity: '1', filter: 'blur(0px)' },
              },
              moduleSlideUp: {
                '0%': { transform: 'translateY(120%) scale(0.95)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; color: #fff; cursor: crosshair; }
      
      .amber-filter {
        filter: grayscale(100%) sepia(100%) hue-rotate(5deg) saturate(300%) contrast(1.2);
      }

      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(247, 148, 29, 0.03), rgba(0, 0, 0, 0.02), rgba(247, 148, 29, 0.03));
        z-index: 50;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }

      .no-scrollbar::-webkit-scrollbar {
          width: 4px;
      }
      .no-scrollbar::-webkit-scrollbar-track {
          background: rgba(255,255,255,0.02);
      }
      .no-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255,255,255,0.1);
          border-radius: 4px;
      }
      
      canvas { display: block; } 
    </style>

}
</script>
